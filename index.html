<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Twitch Content Search</title>
        <link rel="stylesheet" href="index.css">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous'>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
    </head>
    <body>
        <header>
            <div class="mtitle">
                <h2>Twitch Content Search</h2>
            </div>
            <nav>
                <a href="#" id="faveLink" class="hidden" alt="Goto Favorites" aria-label="Goto Favorites">Favorites</a> <a href="#" id="logoutLink" class="hidden" alt="Log out" aria-label="Log out">Logout</a> 
                <a href="#" id="deleteLink" class="hidden" alt="Delete account" aria-label="Delete account">Delete Account</a>
                <a href="#" id="loginLink" alt="Log in" aria-label="Log in">Login</a><a href="#" id="regLink" alt="Register account" aria-label="Register account">Register</a><br>
                <input type="text" id="login" class="accountInput" placeholder='username' ><input type="password" id="pass" class="accountInput">
            </nav>
        </header>
        <form>            
            <div class="left">
                <div class="game">
                    <select id="content-type" class="hidden"></select> 
                    <input type="text" id="search" placeholder="Search for Game or User" autofocus><br>
                    <button id="GamesBtn" aria-label="Find Games">Find Games<i class="fas fa-arrow-circle-down"></i></button>
                    <button id="ChannelBtn" aria-label="Find Users">Find Users<i class="fas fa-arrow-circle-down"></i></button>
                </div>
                <div class="addterm">
                    <select id="searchresult-list"></select>
                    <button id="addBtn" aria-label="Add Selected Item">Add<i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
            <div class="critera">
                <ul class="content-list">
                        <li class="navitem"><label class="clist-active"><input type="radio" name="content" value="videos" aria-label="Search Videos" checked>Videos</label></li>
                        <li class="vl"></li>
                        <li><label class="navitem"><input type="radio" name="content" value="clips" aria-label="Search Clips">Clips</label></li>
                        <li class="vl"></li>
                        <li><label class="navitem"><input type="radio" name="content" value="streams" aria-label="Search Streams">Streams</label></li>
                        <li><label for="sort-type">Sort</label><select id="sort-type"></select></li>
                </ul>
                <fieldset><legend>
                    <button id="SearchBtn" aria-label="Search Content">Search <i class="fas fa-search"></i></button>
                </legend>
                <section id='checkbox-container'></section>
                </fieldset>
                <div class="sort">
                    <label for="filter-date">Filter</label><select id="filter-date"></select>
                </div>
            </div>
        </form>
        <section class="results hidden">
            <h2>Search Results</h2>
            <ol id="result-list"></ol>
        </section>
        <div class="modal"><div class="modalcontent" aria-label="acknowledge" role="button"><p></p></div></div>
    </body>
    <script src="index.js"></script>
</html>
