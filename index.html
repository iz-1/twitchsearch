<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Twitch Content Search</title>
        <link rel="stylesheet" href="index.css">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous'>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
    </head>
    <body>
        <header>
            <div class="mtitle">
                <h2>Twitch Content Search</h2>
            </div>
            <nav>
                <a href="#" id="faveLink" class="hidden">Favorites</a> <a href="#" id="logoutLink" class="hidden">Logout</a> <a href="#" id="deleteLink" class="hidden">Delete Account</a>
                <a href="#" id="loginLink">Login</a><a href="#" id="regLink">Register</a><br>
                <input type="text" id="login" class="accountInput" placeholder='username'><input type="password" id="pass" class="accountInput">
            </nav>
        </header>
        <form>            
            <div class="left">
                <div class="game">
                    <select id="content-type" class="hidden"></select> <!--todo remove content-type dropdown -->
                    <input type="text" id="search" placeholder="Search for Game or User" autofocus><br>
                    <!-- <input type="button" id="GamesBtn" value="Find Games"> -->
                    <button id="GamesBtn">Find Games<i class="fas fa-arrow-circle-down"></i></button>
                    <!-- <input type="button" id="ChannelBtn" value="Find Users"> -->
                    <button id="ChannelBtn">Find Users<i class="fas fa-arrow-circle-down"></i></button>
                    <!--<input type="text" id="search" value="" pattern=".{2,}" title="3 characters min"> -->
                    
                    <!--<hr>-->
                </div>
                <div class="addterm">
                    <select id="searchresult-list"></select>
                    <!-- <input type="button" id="addBtn" value="Add ->"> -->
                    <button id="addBtn">Add<i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
            <div class="critera">
                <ul class="content-list">
                        <li class="navitem"><label class="clist-active"><input type="radio" name="content" value="videos" checked>Videos</label></li>
                        <li class="vl"></li>
                        <li><label class="navitem"><input type="radio" name="content" value="clips">Clips</label></li>
                        <li class="vl"></li>
                        <li><label class="navitem"><input type="radio" name="content" value="streams">Streams</label></li>
                        <li><label for="sort-type">Sort</label><select id="sort-type"></select></li>
                </ul>
                <fieldset><legend>
                    <!--<input type="button" id="SearchBtn" value="Search">-->
                    <button id="SearchBtn">Search <i class="fas fa-search"></i></button>
                </legend>
                <section id='checkbox-container'></section>
                </fieldset>
                <div class="sort">
                    <label for="filter-date">Filter</label><select id="filter-date"></select>
                </div>
            </div>
        </form>
        <section class="results hidden">
            <h2>Search Results</h2>
            <ol id="result-list"></ol>
        </section>
        <div class="modal"><div class="modalcontent"><p></p><span>&times;</span></div></div>
    </body>
    <script src="index.js"></script>
</html>
